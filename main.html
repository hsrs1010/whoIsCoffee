<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>who is coffee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>이름 입력</h1>
        <form id="nameForm">
            <input type="text" id="name" required>
            <button type="button" onclick="addName()">추가</button>
        </form>
        <ul id="nameList"></ul>
        <button type="button" class="random-button" onclick="pickRandomName()">무작위 선택</button>
        <h2>선택된 이름</h2>
        <p id="selectedName"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>


<script>
let names = [];

function addName() {
    const nameInput = document.getElementById('name');
    const name = nameInput.value.trim();

    if (name) {
        names.push(name);
        nameInput.value = '';
        displayNames();
    } else {
        alert('이름을 입력하세요.');
    }
}

function displayNames() {
    const nameList = document.getElementById('nameList');
    nameList.innerHTML = '';

    names.forEach((name, index) => {
        const li = document.createElement('li');
        li.textContent = `${index + 1}. ${name}`;
        nameList.appendChild(li);
    });
}

function pickRandomName() {
    if (names.length === 0) {
        alert('이름 목록이 비어 있습니다.');
        return;
    }
    const randomIndex = Math.floor(Math.random() * names.length);
    const selectedName = names[randomIndex];
    document.getElementById('selectedName').textContent = `${selectedName}`;
}

</script>

<style>
    /* 기본 스타일 */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
    box-sizing: border-box;
}

h1, h2 {
    color: #333;
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
}

label {
    margin-bottom: 10px;
    font-size: 18px;
    color: #555;
}

input[type="text"] {
    padding: 10px;
    font-size: 16px;
    width: calc(100% - 22px);
    box-sizing: border-box;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007BFF;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

button.random-button {
    margin-top: 20px;
    width: 100%;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    background-color: #f9f9f9;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

p {
    text-align: center;
    font-size: 18px;
    color: #333;
    font-weight: bold;
    margin-top: 20px;
}

/* 반응형 디자인 */
@media (max-width: 600px) {
    .container {
        padding: 15px;
    }

    h1, h2 {
        font-size: 24px;
    }

    input[type="text"] {
        font-size: 14px;
    }

    button {
        font-size: 14px;
        padding: 8px 16px;
    }

    p {
        font-size: 16px;
    }
}

</style>
